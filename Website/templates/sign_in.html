{% extends "base.html" %} {% block title %}Account{% endblock %} {% block
content %}

<section class="vh-100">
  <form method="POST">
    <div class="container py-5 h-40">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg" style="border-radius: 0.5rem">
            <div class="card-body p-4 text-center">
              <h5 class="mb-5">Sign in to your account</h5>

              <div class="form-outline mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  name="email"
                />
              </div>

              <div class="input-group mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  class="form-control form-control-lg"
                  name="password"
                />
                <div class="input-group-append toggle-password">
                  <!--Show/Hide password button-->
                  <span
                    class="input-group-text"
                    onclick="password_show_hide();"
                  >
                    <i class="fas fa-eye" id="show_eye"></i>
                    <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                  </span>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn-standard align-right small" type="submit">
                  Sign in
                </button>
              </div>

              <hr class="my-4" />

              <p class="mt-3 mb-0">
                Don't have an account? <a href="/sign-up">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

{% endblock %}
